<!DOCTYPE html> <!--声明文档类型-->
<html>
    <head>
        <title>这是一个页面的标题</title><!--页面标题-->
    </head>
    <body bgcolor="yellow"><!--定义文档主题内容,即网页页面的可见内容-->

        <br><!--换行标签-->
        <br/>

        <img src="https://i0.hdslb.com/bfs/feed-admin/83428138298e76aa01766f6acab923ca1f714179.jpg@880w_388h_1c_95q"
