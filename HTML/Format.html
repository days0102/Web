<!DOCTYPE html>
<!--#文本格式化-->
<html>
    <body>
        <!--#文本格式化标签-->
        <b>粗体文本</b><br>
        <big>大号字体</big><br>
        <em>着重文字</em><br>
        <i>斜体字</i><br>
        <small>小字号</small><br>
        <strong>加重语气</strong><br>
        <sub>下标线</sub><br>
        <sup>上标字</sup><br>
        <ins>插入字</ins><br>
        <del>删除字</del><br>

        <!--#“计算机输出”标签-->
        <code><!--计算机代码-->
            print("Hello World!")
        </code>

        <a href="https://www.w3school.com.cn/html/html_formatting.asp">标签内容链接</a>
