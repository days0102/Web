<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vue.js">

    </script>
</head>
<body>
    <!--准备一个容器 -->
    <div id="root">
        <h1>Hello,{{name}}</h1>
        <!--单向数据绑定-->
        单向数据绑定<input type="text" v-bind:value='age'><br>
        双向数据绑定<input type="text" v-model:value='sex'>
        <!--v-model只能用于表单类-->
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=true

        //创建vue实例
        const vm=new Vue(
            {
                el:'#root',
                data:{
                    name:'123',
                    age:'18',
                    sex:'meal'
                }
            }
        )
    </script>
</body>
</html>
